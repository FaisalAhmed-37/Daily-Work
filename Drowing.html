<html>
<head>
<style>
        canvas{
             border:5px solid blue;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="800" height="600">

</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.fillStyle = "blue";
ctx.fillRect(10,50,250,100);


ctx.fillStyle = "yellow";
ctx.fillRect(270,50,260,110);


ctx.fillStyle = "pink";
ctx.fillRect(300,170,250,100);


ctx.fillStyle = "red";
ctx.fillRect(10,160,250,100);


ctx.fillStyle = "green";
ctx.fillRect(150,280,250,100);

</script>
</body>
</html>
