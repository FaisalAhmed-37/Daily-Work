<html>
<head>
<style>
        canvas{
             border:4px solid red;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="900" height="600">
</canvas>
<script>
var canvas = document.getElementById('myCanvas')
var ctx = canvas.getContext('2d');
 var img = new Image();
 img.src = "picture.JPG";
 img.onload = function () {
ctx.drawImage(img,0,0);
</script>
</body>
</html>
