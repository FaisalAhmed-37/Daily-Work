<html>
<head>
<style>
        canvas{
             border:4px solid red;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="900" height="600">
</canvas>
<script>
 var canvas = document.getElementById('myCanvas')
 , ctx = canvas.getContext('2d');
 ctx.strokeStyle = 'blue';
 ctx.fillStyle = 'yellow';
 ctx.lineWidth = 5;
 ctx.beginPath();
 ctx.arc(400, 300, 100, 0, 1.1 * Math.PI);
 ctx.fill();
 ctx.stroke();
</script>
</body>
</html>
