<html>
<head>
<style>
        canvas{
             border:4px solid red;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="900" height="600">
</canvas>
<script>
var canvas = document.getElementById('myCanvas')
 var ctx = canvas.getContext('2d');
 ctx.fillStyle = 'green';
 ctx.strokeStyle = 'yellow';
 ctx.lineWidth = 10;
 ctx.beginPath();
 ctx.moveTo(100, 300);
 ctx.lineTo(150, 250);
 ctx.lineTo(200, 300);
 ctx.rect(100, 300, 100, 100);
 ctx.fill();
 ctx.stroke();
ctx.beginPath();
 ctx.moveTo(300, 300);
 ctx.lineTo(350, 250);
 ctx.lineTo(400, 300);
 ctx.rect(300, 300, 100, 100);
 ctx.stroke();
 ctx.fill();
</script>
</body>
</html>
