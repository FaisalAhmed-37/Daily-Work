<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "Employee.xml", true);
            xmlhttp.send();
        }

        function myFunction(xml) {
            var x, i, xmlDoc, table;
            xmlDoc = xml.responseXML;
            table = "<tr><th>id</th><th>Name</th><th>address</th><th>phoneNo</th><th>salary</th></tr>";
            x = xmlDoc.getElementsByTagName("Employee")
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("id")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("address")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("phoneNo")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("salary")[0].childNodes[0].nodeValue;
            }
            document.getElementById("showemployee").innerHTML = table;
        }
          
    </script>

</head>

<body>
    <p><button onclick="loadXMLDoc()">Click Me</button></p>
    

    <table id="showemployee" border="1"></table>

</body>
</html>
