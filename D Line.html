<html>
<head>
<style>
        canvas{
             border:4px solid red;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="900" height="600">
</canvas>
<script>
var canvas = document.getElementById('myCanvas')
 var ctx = canvas.getContext('2d');
 ctx.fillStyle = 'green';
 ctx.strokeStyle = 'yellow';
 ctx.lineWidth = 10;
 ctx.beginPath();
 ctx.moveTo(100, 250);
 ctx.lineTo(150, 350);
 ctx.lineTo( 50, 350);
 ctx.closePath();
 ctx.fill();
 ctx.beginPath();
 ctx.moveTo(150, 250);
 ctx.lineTo(250, 250);
 ctx.lineTo(200, 350);
 ctx.closePath();
 ctx.fill();
 ctx.stroke();
 ctx.beginPath();
 ctx.moveTo(300, 250);
 ctx.lineTo(350, 350);
 ctx.lineTo(250, 350);
 ctx.fill();
 ctx.stroke();
 ctx.beginPath();
 ctx.moveTo(500, 250);
 ctx.lineTo(500, 350);
 ctx.moveTo(450, 300);
 ctx.lineTo(550, 300)
 ctx.fill();
 ctx.stroke();
</script>
</body>
</html>
