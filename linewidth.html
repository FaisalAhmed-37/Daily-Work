<html>
<head>
<style>
        canvas{
             border:4px solid blue;
}
</style>
</head>
<body>
<canvas id="myCanvas" width="700" height="600">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.lineWidth = 1;
ctx.strokeRect(350,300,20,20);

ctx.lineWidth = 2;
ctx.strokeRect(340,290,40,40);

ctx.lineWidth = 3;
ctx.strokeRect(330,280,60,60);

ctx.lineWidth = 4;
ctx.strokeRect(320,270,80,80);

ctx.lineWidth = 5;
ctx.strokeRect(310,260,100,100);

ctx.lineWidth = 5;
ctx.strokeRect(300,250,120,120);

ctx.lineWidth = 5;
ctx.strokeRect(290,240,140,140);

ctx.lineWidth = 5;
ctx.strokeRect(280,230,160,160);

ctx.lineWidth = 5;
ctx.strokeRect(270,220,180,180);

ctx.lineWidth = 5;
ctx.strokeRect(260,210,200,200);

ctx.lineWidth = 5;
ctx.strokeRect(250,200,220,220);

ctx.lineWidth = 5;
ctx.strokeRect(240,190,240,240);

ctx.lineWidth = 5;
ctx.strokeRect(230,180,260,260);

ctx.lineWidth = 5;
ctx.strokeRect(220,170,280,280);

ctx.lineWidth = 5;
ctx.strokeRect(210,160,300,300);

</script>

</body>
</html>
